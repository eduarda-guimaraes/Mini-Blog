<!DOCTYPE html>
<html lang="pt-BR" ng-app="blog">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Json & Café - Leitura da Publicação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.min.js"></script>
  <script src="app.js"></script>
  <script src="post.js"></script>
</head>
<body ng-controller="PublicacaoController" style="padding-top: 50px;">
  <nav class="navbar navbar-dark bg-dark mb-4 fixed-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="index.html" class="btn btn-outline-light">
        <i class="bi bi-arrow-left me-1"></i> Voltar
      </a>
      <span class="navbar-brand mx-auto">
        <i class="bi bi-cup-hot-fill me-2"></i>Json & Café
      </span>
      <span></span>
    </div>
  </nav>

  <main class="container my-5">
    <div class="card" ng-if="publicacao">
      <img ng-src="{{ publicacao.thumbImage }}" class="card-img-top" alt="{{ publicacao.title }}">
      <div class="card-body">
        <h5 class="card-title text-primary text-center fs-3">{{ publicacao.title }}</h5>
        <p class="card-text" style="text-indent: 2em;">{{ publicacao.description }}</p>
        <p class="card-text">{{ publicacao.content }}</p>
      </div>
    </div>
    <div ng-if="!publicacao">
      <div class="alert alert-warning text-center">Publicação não encontrada.</div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Json & Café
  </footer>
</body>
</html>
