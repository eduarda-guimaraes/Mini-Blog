<!DOCTYPE html>
<html lang="pt-BR" ng-app="blog">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Json & Café - Leitura da Publicação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.min.js"></script>
</head>
<body ng-controller="PublicacaoController">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="index.html" class="btn btn-outline-light">
        <i class="bi bi-arrow-left me-1"></i> Voltar
      </a>
      <span class="navbar-brand mx-auto">
        <i class="bi bi-cup-hot-fill me-2"></i>Json & Café
      </span>
      <span></span>
    </div>
  </nav>

  <main class="container">
    <article class="p-5 bg-light border rounded shadow-sm" ng-if="publicacao">
      <h2>{{ publicacao.title }}</h2>
      <img ng-src="{{ publicacao.thumbImage }}" alt="{{ publicacao.title }}" class="img-fluid mb-4" />
      <p ng-bind-html="publicacao.description"></p>
    </article>

    <div class="alert alert-danger text-center" ng-if="!publicacao">
      Publicação não encontrada.
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Json & Café
  </footer>

  <script src="post.js"></script>
</body>
</html>
